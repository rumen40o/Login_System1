<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/Login_System1/css/login_register.css">
</head>
<body>
<div class="container">
    <button class="logout-button">Log out</button>
    <h2>My Profile</h2>

    <div class="form-container">
        <h3>Change Name</h3>
        <form id="change-name-form" action="/change-name" method="POST">
            <label for="first-name">New First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">New Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <button type="submit">Save</button>
        </form>
    </div>

    <div class="form-container">
        <h3>Change password</h3>
        <form id="change-password-form" action="/change-password" method="POST">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current_password" required>

            <label for="new-password">New password:</label>
            <input type="password" id="new-password" name="new_password" required>

            <label for="confirm-new-password">Confirm New Password:</label>
            <input type="password" id="confirm-new-password" name="confirm_new_password" required>

            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script src="../js/profile.js"></script>
</body>
</html>
