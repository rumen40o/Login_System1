<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>


    <div class="form-container">
        <form id="register-form" action="/Login_System1/register" method="POST">
            <label for="register-first-name">First Name:</label>
            <input type="text" id="register-first-name" name="first_name" required>

            <label for="register-last-name">Last Name:</label>
            <input type="text" id="register-last-name" name="last_name" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>


            <!-- <div class="captcha-container">
                <label for="captcha">Enter code:</label>
                <input type="text" id="captcha" name="captcha" required>
                <img src="/captcha" alt="CAPTCHA" id="captcha-image">
                <button type="button" onclick="reloadCaptcha()">Reload CAPTCHA</button>
            </div> -->
            <br>

            <button type="submit">Register</button>
        </form>
        <p>Have an account? <a href="login.html">Login</a></p>
    </div>
</div>
<script src="../js/register.js"></script>
</body>
</html>
